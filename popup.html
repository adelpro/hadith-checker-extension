<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./thirdparty/he.min.js"></script>
  <script src="./popup.js" defer type="module"></script>
  <link href="http://fonts.cdnfonts.com/css/neo-sans-arabic" rel="stylesheet" />
  <link rel="stylesheet" href="./popup.css" />
  <title>Hadith Checker</title>
</head>

<body>
  <main>
    <h1>التأكد من الأحاديث</h1>
    <p id="page-counter">الصفحة رقم: <span></span></p>
    <p id="hadith-counter">عدد النتائج: <span></span></p>
    <section class="cards"></section>
    <div class="group-btn">
      <button id="prev" class="nice-btn">الصفحة السابقة <svg width="30px" height="30px" aria-hidden="true"
          data-prefix="fas" data-icon="caret-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"
          class="svg-inline--fa fa-caret-right fa-w-6 fa-7x">
          <path fill="currentColor"
            d="M0 384.662V127.338c0-17.818 21.543-26.741 34.142-14.142l128.662 128.662c7.81 7.81 7.81 20.474 0 28.284L34.142 398.804C21.543 411.404 0 402.48 0 384.662z"
            class=""></path>
        </svg></button>
      <button id="next" class="nice-btn">الصفحة التالية <svg width="30px" height="30px" aria-hidden="true"
          data-prefix="fas" data-icon="caret-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"
          class="svg-inline--fa fa-caret-left fa-w-6 fa-7x">
          <path fill="currentColor"
            d="M192 127.338v257.324c0 17.818-21.543 26.741-34.142 14.142L29.196 270.142c-7.81-7.81-7.81-20.474 0-28.284l128.662-128.662c12.599-12.6 34.142-3.676 34.142 14.142z"
            class=""></path>
        </svg></button>
    </div>
    <p id="message"></p>
  </main>
</body>

</html>
